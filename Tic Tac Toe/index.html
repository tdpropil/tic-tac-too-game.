<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Tic-Tac-Toe</h1>
        <div id="scoreboard" class="mb-4">
            <span id="playerX-score">Player X: 0</span>
            <span id="playerO-score" class="ms-4">Player O: 0</span>
        </div>
        <div id="game-status" class="mb-4">Player X's Turn</div>
        <div class="game-container">
            <div id="game-board" class="row">
                <div class="col-4 cell" data-index="0"></div>
                <div class="col-4 cell" data-index="1"></div>
                <div class="col-4 cell" data-index="2"></div>
                <div class="col-4 cell" data-index="3"></div>
                <div class="col-4 cell" data-index="4"></div>
                <div class="col-4 cell" data-index="5"></div>
                <div class="col-4 cell" data-index="6"></div>
                <div class="col-4 cell" data-index="7"></div>
                <div class="col-4 cell" data-index="8"></div>
            </div>
        </div>
        <button id="reset" class="btn btn-primary mt-4">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
